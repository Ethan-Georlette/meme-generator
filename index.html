<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <div class="main-layout flex space-between center">
            <div class="logo"><img src="img/design/logo.png" /></div>
            <ul class="navLinks clean-list flex center space-between">
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </header>
    <main>
    <section class="page flex center">
        <div class="main-content main-layout" id="gallery">
        </div>
    </section>

    <section class="about-me" id="about" style="padding: 0px;">
        <div class="info main-layout flex center justify-center">
            <img class="rounded-circle" src="img/design/Ethan_profile.jpg" alt="" />
            <div class="about-text flex column space-between">
                <h1>Ethan Georlette</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem possimus quo consectetur
                    inventore
                    dolore, aliquid dolorum iure sint minus rem quas assumenda vel nisi ut incidunt saepe nihil dicta
                    fugit!
                </p>
                <ul class="clean-list flex social-links">
                    <li>
                        <a href="https://www.facebook.com/georlette">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/ethan-georlette-061a20216">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/Ethan-Georlette">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    </main>
    <div class="meme-generator flex main-layout" hidden>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="tools">
        <input type="text" class="txtLine" placeholder="line" oninput="onTxt(this.value)">
        <button class="btn txtPosDown" onclick="onTxtPos('+')"></button>
        <button class="btn txtPosUp" onclick="onTxtPos('-')"></button>
        <button class="btn switchLine" onclick="onSwitchLine()"></button>
        <button class="btn addLine" onclick="onAddLine()"></button>
        <button class="btn delete" onclick="onDelLine()"></button>
        <button class="btn fontSizeMinus" onclick="onFontSize('-')"></button>
        <button class="btn fontSizePlus" onclick="onFontSize('+')"></button>
        <button class="btn fontSizePlus"  onclick="onFontSize('+')"></button>
        <button class="btn txtAlignLeft" onclick="onAlign('left',this)"></button>
        <button class="btn txtAlignCenter" onclick="onAlign('center',this)"></button>
        <button class="btn txtAlignRight" onclick="onAlign('right',this)"></button>
    </div>
    </div>
    <footer class="flex column center">
        <div class="logo"><img src="img/design/logo.png" /></div>
        <small>Â© all rights reserve 2021</small>
    </footer>
    <script src="js/service/utils-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
